<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
        <div class="navbar">
            <div>
                <h2>Forecast</h2>
            </div>
            <div class="current-location">
                <p id="current-location"></p>
                <p id="current-location-temp"></p>
                <img src="images/cloudy.png" alt="">
            </div>
        </div>
    </nav>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="" alt="" class="weather-icon" />
        <p class="description" id="desc"></p>
        <h1 class="temp">22Â°c</h1>
        <p class="description">Feels like <span id="feel"></span></p>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p id="wind-direction">Wind Speed</p>
            </div>
          </div>
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/mountains.png" alt="" />
            <div>
              <p class="visibility"></p>
              <p>Visibility</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <p>Developed By <a href="https://abhaysdevportfolio.netlify.app/">Abhay Kumar</a></p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
